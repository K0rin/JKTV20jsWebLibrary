<html>
    <head>

        <link href="css/bootstrap.min(cerulean).css" rel="stylesheet"/>

    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" id="home" href="#">JKTV20jsWebLibrary</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item" id="menu_new_author">
                        <a class="nav-link" href="#">Новый автор
                          <span class="visually-hidden">(current)</span>
                        </a>
                      </li>
                      <li class="nav-item" id="menu_new_book">
                        <a class="nav-link"  href="#">Новая книга</a>
                      </li>
                      <li class="nav-item" id="menu_buy_book">
                        <a class="nav-link" href="#">Купить</a>
                      </li>
                      <li class="nav-item" id="menu_profile">

                      </li>
                      <li class="nav-item" id="menu_admin_panel">

                      </li>
                    </ul>
                    <form class="d-flex">

                      <ul class="navbar-nav mx-3">

                            <a class="nav-link" href="#">Вход</a>
                        </li>
                        <li class="nav-item d-none" id="menu_logout" style="min-width: 70px;">
                          <a class="nav-link" href="#">Выход</a>

                      </ul>

                </div>
            </nav>
            <p class="text-success w-100 d-flex justify-content-center"></p>

        <main class="container-fluid flex-grow-1">
            <div id="content" class="d-flex justify-content-center">

        <footer class="footer w-100 text-center bg-primary mt-auto text-white" style="min-height: 30px">
            IVKHK 2022
